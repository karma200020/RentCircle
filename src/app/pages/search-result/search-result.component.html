<div id="search">
<app-navbar></app-navbar>
<section>
    <div class="container">
        <div class="row">
            <!-- <div *ngIf="category&&item" class="col">
                <h2 class="sub">Some of the best "{{item}}" of type "{{category}}" we found for you -</h2>
            </div>
            <div *ngIf="!category&item" class="col">
              <h2 class="sub">Some of the best "{{item}}" we found for you -</h2>
          </div>
          <div *ngIf="category&&!item" class="col">
            <h2 class="sub">Some of the best "{{category}}" we found for you -</h2>
        </div> -->
        </div>
        <div class="row no-gutters">
            <div class="col-2">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar>
                            <span class="material-icons">
                                filter_list
                            </span>
                        </div>
                        <mat-card-title>Filter By</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-checkbox class="example-margin" [(ngModel)]="todayf">Get it today</mat-checkbox>
                        <mat-checkbox class="example-margin" [(ngModel)]="availabilityf">Hide unavailable items</mat-checkbox>

                        <h3 style="padding-top: 1rem;">Filter by Price</h3>
                        <div class="priceFilter">
                          <mat-form-field style="width: 100%;" class="example-form-field">
                            <mat-label>Min Price</mat-label>
                            <input matInput type="text" (ngModelChange)=filtermore($event) [(ngModel)]="searchFilter.minCost">
                            <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="searchFilter.minCost='0'">
                              <mat-icon>close</mat-icon>
                            </button>
                          </mat-form-field>
                          <mat-form-field style="width: 100%;" class="example-form-field">
                            <mat-label>Max Price</mat-label>
                            <input matInput type="text"  (ngModelChange)=filterless($event) [(ngModel)]="searchFilter.maxCost">
                            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchFilter.maxCost='200'">
                              <mat-icon>close</mat-icon>
                            </button>
                          </mat-form-field>

                        </div>



                        <h3 style="padding-top: 1rem;">Filter by rating</h3>
                          <div class="form-group">
                            <ng-template #t let-fill="fill">
                                <span class="star" [class.full]="fill === 100">
                                  <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                                </span>
                              </ng-template>
                            <ngb-rating [formControl]="ctrl" [starTemplate]="t" [max]="5"></ngb-rating>
                          </div>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                               Brand
                              </mat-panel-title>
                            </mat-expansion-panel-header>

                            <section class="example-section">
                                <mat-checkbox class="example-margin" [(ngModel)]="checked1">Checked</mat-checkbox>
                                <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
                              </section>

                          </mat-expansion-panel>


                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-5" style="
            max-height: 70vh;
            margin-bottom: 2rem;
            overflow-y: scroll;
            overflow-x: hidden;
        ">
                <mat-card *ngFor="let product of postsList" (click)="getDetail(product)" class="example-card">
                    <mat-card-header class="postCard">
                      <mat-card-title>{{product.item}} 
                        <span class="rate">
                          4 <span style=" vertical-align: text-top; font-size: 16px;" class="material-icons">
                            grade
                            </span>
                        </span>
                      </mat-card-title>
                      <mat-card-subtitle class="category" >{{product.category}}</mat-card-subtitle>
                      <div class="poster row no-gutters">
                        <div class="col-4 icon">
                          <span class="material-icons acc">
                            account_box
                            </span>
                           <!--  <span class="material-icons con">
                              call
                            </span> -->
                        </div>
                        <div class="col-8">
                          <h3 *ngIf="product.owner.username">{{product.owner.username}}</h3>
                          <h3 *ngIf="!product.owner.username">Rent Circle User</h3>
                       <!--    <h4>{{product.contact_number}}</h4> -->
                        </div>

                      </div>
                    </mat-card-header>
                    <div class="row no-gutters">
                        <div class="col-4">
                            <img mat-card-image class="img" style="width: 100%;" src="assets/images/category/tools.jpg" alt="Photo of a Shiba Inu">
                        </div>
                        <div class="col-8">
                            <mat-card-content>
                                <!-- <p *ngIf="product">
                                   {{product.description}}

                                </p> -->
                                <h3 style="font-size: 28px;">${{product.cost}}</h3>
                              </mat-card-content>
                              <mat-card-actions>
                                <button mat-button>ADD TO CART</button>
                                <button mat-button>BUY NOW</button>
                              </mat-card-actions>
                        </div>
                    </div>

                  </mat-card>

            </div>
            <div class="col-5">
                <mat-card style="height: 95%;">
                    <div class="google-maps">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112050.14264403876!2d77.1653629194049!3d28.64273808278667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03e2015913e5%3A0xf657ee994810803a!2sDream%20Homes%20(Real%20estate%20%26%20Properties)!5e0!3m2!1sen!2sin!4v1601316850454!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</section>
</div>
<app-footer></app-footer>
