<p id="section">
  <mat-toolbar >
    <mat-toolbar-row>
      <span>Rent Circle</span>
      <div class="searchBar">
      
        <form [formGroup]="stateForm" class="center">
            <mat-form-field appearance="outline" color="primary" class="opaque-form-field">
              <input type="text"
                     matInput
                     placeholder="Search property"
                     formControlName="stateGroup"
                     required
                     [matAutocomplete]="autoGroup">
                <mat-icon matSuffix>search</mat-icon>
                <mat-autocomplete #autoGroup="matAutocomplete">
                  <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                    <mat-option *ngFor="let name of group.names" [value]="name">
                      {{name}}
                    </mat-option>
                </mat-optgroup>
              </mat-autocomplete>
            </mat-form-field>
            <button type="submit" class="searchButton" mat-raised-button >Search</button>
          </form>
        </div>
    
      <div>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    </mat-toolbar-row>

    <mat-toolbar-row>
      <span><span class="material-icons loc">
        my_location
        </span>Find your location</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</p>
